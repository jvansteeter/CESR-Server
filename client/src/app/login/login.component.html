<mat-form-field>
	<input matInput [(ngModel)]="username" name="username" placeholder="Username" required autofocus/>
</mat-form-field>
<mat-form-field>
	<input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
</mat-form-field>
<button mat-raised-button type="submit" (click)="login()">Login</button>
